<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main class="container">
       <form action="" class="survey-form" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
           <input type="email" name="" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-lable">Age(years)</label>
            <input type="password" name="" id="number" placeholder="Enter your age"  min="15" max="60">
        </div>
        <div class="form-group">
            Which option best describes your current role? <select name="" id="dropdown">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
        </div>
        <div class="form-group">
            Definately <input type="radio" name="select" id="radio" value="Definately">
                Not <input type="radio" name="select" id="ra" value="Not">
        </div>
        <div class="form-group">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="submit" id="submit">
        </div>
       </form>
    </main>
   </body>
</html>
